<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green Roads - Subir ruta</title>

    <!-- Tipo de fuente -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arimo:wght@500&display=swap" rel="stylesheet">

    <!-- Iconos de Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

    <!-- Hojas de estilos -->
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/login-register.css">
    <link rel="stylesheet" href="../css/subir_ruta.css">
    <link rel="icon" href="../imgs/icons/icono-senderista.png">
</head>
<body>
    
    <!-- HEADER -->
    <div id="index-header"></div>

    <!-- CONTENIDO -->
    <div id="wrapper">

        <!-- Título -->
        <div id="titulo">
            <h2>Subir ruta</h2>
        </div>
        <!-- Fin título -->

        <!-- Formulario -->
        <div id="formulario">

            <div><label for="nombre">Nombre:</label></div>
            <div><input type="text" name="nombre" id="nombre"></div>

            <div><label for="descripcion">Descripción:</label></div>
            <div><textarea name="descripcion" id="descripcion" rows="10"></textarea></div>

            <div><label for="dificultad">Dificultad:</label></div>
            <div id="dificultad">
                <div class="selected" id="facil">Fácil</div>
                <div id="normal">Normal</div>
                <div id="dificil">Dificil</div>
                <div id="muydificil">Muy dificil</div>
            </div>

            <div><label for="media">Fotos y videos:</label></div>
            <div id="file-input"><input type="file" accept="image/*" name="media" id="media"></div>

            <div><label for="gpx">Fichero GPX:</label></div>
            <div id="file-gpx"><input type="file" name="gpx" id="gpx"></div>

            <div class="boton"><div id="subirRuta">Subir ruta</div></div>

        </div>
        <!-- Fin formulario -->

    </div>
    <!-- FIN CONTENIDO -->

    <!-- FOOTER -->
    <div id="index-footer"></div>

    <script src="../js/header_footer.js"></script>
</body>
</html>
